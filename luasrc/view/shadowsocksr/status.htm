<style>
    .status{
        margin: 1.5rem -0.5rem 0 -0.5rem;
    }
    .block{
        margin: 0.5rem 0.5rem;
        padding: 0;
        font-weight: normal;
        font-style: normal;
        line-height: 1;
        font-family: inherit;
        min-width: inherit;
        overflow-x: auto;
        overflow-y: hidden;
        border: 1px solid rgba(0,0,0,.05);
        border-radius: .375rem;
        background-color: #fff;
        box-shadow: 0 0 2rem 0 rgba(136,152,170,.15);
    }
    .img-con{
        margin: 1rem;

    }
    .green{
        color: #2dce89;
    }
    .red{
        color: #f5365c;
    }
    .block img{
        max-width: 100%;
        height: auto;
    }
    .pure-u-5-8{
        display:flex;
        align-items:center;

    }

    .block h4{
        font-size: 1.3rem;
        font-weight: bold;
        margin: 0.75rem 0;

        line-height: 1.8em;
    }
    @media screen and (max-width: 1920px) {
        .block h4{
            font-size: 1.2rem;

        }
    }
    @media screen and (max-width: 1690px) {
        .block h4{
            font-size: 1rem;

        }
    }
    @media screen and (max-width: 1290px) {
        .block h4{
            font-size: 0.8rem;
        }
        .pure-u-1-5{
            width:33.333%;
        }
    }
    @media screen and (max-width: 700px) {

        .pure-u-1-5{
            width:50%;
        }
        .img-con{
            margin: 0.5rem;

        }
        .block h4{
            font-size: 0.81rem;

        }
    }

</style>

<script type="text/javascript">//<![CDATA[
    XHR.poll(3, '<%=url([[admin]], [[services]], [[shadowsocksr]], [[run]])%>', null,
            function (x, data) {
                var tb = document.getElementById('shadowsocksr_status');
                if (data && tb) {
                    if (data.running) {
                        tb.innerHTML = '全局客户端<br><span class="green">运行中</span>';
                    } else {
                        tb.innerHTML = '全局客户端<br><span class="red">未运行</span>';
                    }
                }
            }
    );

    XHR.poll(3, '<%=url([[admin]], [[services]], [[shadowsocksr]], [[check]])%>', {set: "google"},
            function (x, data) {
                var tb = document.getElementById('google_status');
                if (data && tb) {
                    if (data.ret == "0") {
                        tb.innerHTML = '访问国外网站<br><span class="green">访问正常</span>';
                    } else {
                        tb.innerHTML = '访问国外网站<br><span class="red">无法访问</span>';
                    }
                }
            }
    );
    XHR.poll(3, '<%=url([[admin]], [[services]], [[shadowsocksr]], [[check]])%>', {set: "baidu"},
            function (x, data) {
                var tb = document.getElementById('baidu_status');
                if (data && tb) {
                    if (data.ret == "0") {
                        tb.innerHTML = '访问国内网站<br><span class="green">访问正常</span>';
                    } else {
                        tb.innerHTML = '访问国内网站<br><span class="red">无法访问</span>';
                    }
                }
            }
    );
    XHR.poll(3, '<%=url([[admin]], [[services]], [[shadowsocksr]], [[game]])%>', null,
            function (x, data) {
                var tb = document.getElementById('game_status');
                if (data && tb) {
                    if (data.running) {
                        tb.innerHTML = '游戏模式<br><span class="green">运行中</span>';
                    } else {
                        tb.innerHTML = '游戏模式<br><span class="red">未运行</span>';
                    }
                }
            }
    );
    XHR.poll(3, '<%=url([[admin]], [[services]], [[shadowsocksr]], [[pdnsd]])%>', null,
            function (x, data) {
                var tb = document.getElementById('pdnsd_status');
                if (data && tb) {
                    if (data.running) {
                        tb.innerHTML = 'PDNSD<br><span class="green">运行中</span>';
                    } else {
                        tb.innerHTML = 'PDNSD<br><span class="red">未运行</span>';
                    }
                }
            }
    );
//]]>
</script>
